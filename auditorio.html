<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorio</title>
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/panorama.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <link rel="stylesheet" href="./src/fonts/fonts.css">
    <link rel="stylesheet" href="./css/textoMamparas.css">
    <link rel="stylesheet" href="./css/auditorio.css">
    <!-- <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.5/plyr.css" />

    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/dat.gui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.js"></script>   
    

    <!-- <link rel="stylesheet" href="./css/lobby.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/loadingio/loading-bar.css"/>
    <script type="text/javascript" src="js/loadingio/loading-bar.js"></script>
    
    <!-- chat -->
    <link rel="stylesheet" href="./css/chat.css">

    <!-- firebase (chat) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
</head>
<body> 
    <div class="panelCarga">
        <img class="panelLoadLogo">
        <div id="barraCarga"></div>
   </div>
   
    <div class="logosSuperior" >
        <div style="background-color: rgba(0, 128, 0, 0); ">

            <img src="./src/img/iconos/logo-mmyt-black.png" style="width:50%">
        </div>
        <div style="background-color: rgba(0, 128, 0, 0); width:80%"></div>
        <div style="background-color: rgba(0, 128, 0, 0);  ">

            <img src="./src/img/iconos/Netflix-Logo_baja.png" >
        </div>
           
    </div>
    <div class="panelVideos">
        <div class="panelVideosLateral" >
            <img class="botonCerrarVid" src="./src/img/simbolos/CERRAR.png">
            <img class="botonMuteVideo" src="./src/img/simbolos/AUDIO.png">
        </div>
        <div class="panelCountdown">
            <p>El video comenzará en:</p>
            <br>
            <p class="displayCountdown">13 dias | 00:00.00</p>
        </div>
        <div class="panelVideosCentro">
            <div class="marcoVideo" >
                <video id="player" class="player" playsinline controls poster="./src/img/netflix_video_poster.jpg">
                    <!-- <source src="./src/vids/vid_es.mp4" type="video/mp4" /> -->
                    <!-- link testeo -->
                    <source src="https://somos.myt.org.mx/src/vids/vid_es.mp4" type="video/mp4" />

                    <!-- <source src="/path/to/video.webm" type="video/webm" /> -->
                  
                    <!-- Captions are optional -->
                    <!-- <track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default /> -->
                  </video>
            </div>
        </div>
        <div id="chat-messages">
            <iframe src="messages.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="chat-area d-none">
            <div id="chat-success-message" class="d-none text-center">
                <p class="mb-20">¡Tu mensaje ha sido enviado correctamente!</p>
                <p>
                    <button onclick="closeSuccessMessage()" class="btn-chat btn-block btn-sm">Cerrar</button>
                </p>
            </div>
            <div id="chat-form">
                <div class="form-group">
                    <input type="text" class="chat-input" id="chat_fullname" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="chat-input" id="chat_input_message" placeholder="¡Escribe tu mensaje aquí!">
                </div>
                <button id="chat_button_message" class="btn-chat btn-block">Enviar mensaje</button>
            </div>
            <div id="chat-loading" class="text-center d-none">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <div class="panelBottom">
            <button onclick="showChatForm()" class="btn-chat">Chat</button>
        </div>
    </div>

   

    <div class="navegacionInferior">
        
        <div>
            <img id="botonCerrar" src="./src/img/simbolos/CERRAR.png">
            <img class="audioSilencio" src="./src/img/simbolos/AUDIO.png" >
        </div>
        <div class="informacionAudio">
            <img src="./src/img/iconos/MUSICA.png">
            <div class="barraPista">
                <h3 class="infoPista"  style="color:#ffffff">Somos </h3>
            
                <h3  style="color:#ffffff">   Victor Hernández Stumpfhauser</h3>
            </div>
        </div>
    </div>
    <div id="main-container" style="background-color: rgb(0, 0, 0);">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" integrity="sha512-nhY06wKras39lb9lRO76J4397CH1XpRSLfLJSftTeo3+q2vP7PaebILH9TqH+GRpnOhfAGjuYMVmVTOZJ+682w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./js/three.min.js"></script>
    <script src="./js/panolens.min.js"></script>
    <script src="./js/directorio.js"></script>
    <script src="./js/loader.js"></script>
    <script src="./js/musica.js"></script>
    <!-- <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script> -->
    <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.5/plyr.polyfilled.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/auditorio.js"></script>
    <script src="./js/auditorioCall.js"></script>

    <script src="./js/chat.js"></script>
    <script>startChatForSending();</script>
</body>
</html>
